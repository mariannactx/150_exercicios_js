<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="138.js"></script>
  </head>
  <body>
    <h1>Converter de real para dólar, euro e libra</h1>
    <form id="form">
      <label for="real">Real</label>
      <input type="number" name="real" step="0.01" />
      <br />
      <br />
      <button type="submit">Converter</button>
    </form>

    <h2>Valores convertidos</h2>
    <h3>Dólar (cotação: 5,74): $<span id="dolar"></span></h3>
    <h3>Euro (cotação: 6,14): €<span id="euro"></span></h3>
    <h3>Libra (cotação: 7,41): £<span id="libra"></span></h3>
  </body>
</html>
