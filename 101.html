<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="101.js"></script>
  </head>
  <body>
    <h1>Calcular status do aluno</h1>
    <form id="form">
      <label for="primeira">1ª</label>
      <input type="number" name="primeira" step="0.1" />
      <br />
      <label for="segunda">2ª</label>
      <input type="number" name="segunda" step="0.1" />
      <br />
      <label for="terceira">3ª</label>
      <input type="number" name="terceira" step="0.1" />
      <br />
      <label for="quarta">4ª</label>
      <input type="number" name="quarta" step="0.1" />
      <br />
      <br />
      <button type="submit">Calcular</button>
    </form>

    <h2>O aluno está: <span id="status"></span></h2>
  </body>
</html>
