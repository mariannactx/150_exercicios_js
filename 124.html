  <body>
    <h1>Calcular média, mediana e moda</h1>
    <form id="form">
      <label for="numeros">
        Insira uma lista de números inteiros separados por vírgula
      </label>
      <br />
      <textarea name="numeros">3,2,3,1,9,9,4,6,6,6,7,5,8,9,2,2,2</textarea>
      <br />
      <br />
      <button type="submit">Calcular</button>
    </form>

    <h2>Média: <span id="media"></span></h2>
    <h2>Mediana: <span id="mediana"></span></h2>
    <h2>Moda: <span id="moda"></span></h2>
  </body>
