<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="114.js"></script>
  </head>
  <body>
    <h1>Menor e maior número</h1>
    <form id="form">
      <label for="numeros">
        Insira uma lista de números separados por vírgula
      </label>
      <br />
      <textarea name="numeros">9,5,3,2,1,4,6,8,7</textarea>
      <br />
      <br />
      <button type="submit">Calcular</button>
    </form>

    <h2>Menor: <span id="menor"></span></h2>
    <h2>Maior: <span id="maior"></span></h2>
  </body>
</html>
