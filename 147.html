  <body>
    <h1>Exibir maior, a menor e a média das notas</h1>
    <form id="form">
      <label for="notas">
        Insira uma lista de notas separadas por ponto-e-vírgula
      </label>
      <br />
      <textarea name="notas">5,5;10,0;9,5</textarea>
      <br />
      <br />
      <button type="submit">Calcular</button>
    </form>

    <h2>Maior nota: <span id="maior"></span></h2>
    <h2>Menor nota: <span id="menor"></span></h2>
    <h2>Média das notas: <span id="media"></span></h2>
  </body>
