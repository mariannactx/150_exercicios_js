<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="142.js"></script>

  <body>
    <h1>Exibir maior, a menor e a média das temperaturas</h1>
    <form id="form">
      <label for="temperaturas">
        Insira uma lista de temperaturas separadas por ponto-e-vírgula
      </label>
      <br />
      <textarea name="temperaturas">35,5;36,0;37,5</textarea>
      <br />
      <br />
      <button type="submit">Calcular</button>
    </form>

    <h2>Maior temperatura: <span id="maior"></span></h2>
    <h2>Menor temperatura: <span id="menor"></span></h2>
    <h2>Média das temperaturas: <span id="media"></span></h2>
  </body>
</html>
