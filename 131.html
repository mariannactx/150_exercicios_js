<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="131.js"></script>
  </head>
  <body>
    <h1>Coverter número decimal para número romano</h1>
    <form id="form">
      <label for="decimal"> Insira um número inteiro </label>
      <input type="number" name="decimal" min="1" max="999" />
      <br />
      <br />
      <button type="submit">Calcular</button>
    </form>

    <h2>
      O número <span id="decimal"></span> em decimal é o mesmo que
      <span id="romano"></span> em romano.
    </h2>
  </body>
</html>
