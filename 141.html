  <body>
    <h1>Exibir preço médio, o maior e o menor preço</h1>
    <form id="form">
      <label for="precos">
        Insira uma lista de preços separados por ponto-e-vírgula
      </label>
      <br />
      <textarea name="precos">35,50;10,00;104,82</textarea>
      <br />
      <br />
      <button type="submit">Calcular</button>
    </form>

    <h2>Preço médio: <span id="medio"></span></h2>
    <h2>Menor preço: <span id="menor"></span></h2>
    <h2>Maior preço: <span id="maior"></span></h2>
  </body>
